<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For My Love ðŸ’Œ</title>

  <style>
    /* === base === */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffd9eb);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      text-align: center;
    }

    /* === Envelope === */
    .envelope-wrap {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    .envelope {
      position: relative;
      width: 650px;
      height: 300px;
      background: #f48fb1;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 0s ease;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #e91e63;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      transition: transform 1s ease;
      z-index: 2;
    }

    .body {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #f48fb1;
      z-index: 1;
    }

    .envelope.open .flap {
      transform: rotateX(-180deg);
    }

    /* === Date of Birth Box === */
    .dob-box {
      background: white;
      border-radius: 16px;
      padding: 25px 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 590px;
      margin: 0 auto;
      transition: all 0.3s;
    }

    .dob-box label {
      display: block;
      font-weight: 600;
      color: #e91e63;
      margin-bottom: 10px;
      font-size: 2em;
    }

    .dob-box input[type="date"] {
      width: 100%;
      padding: 10px;
      font-size: 2em;
      border: 2px solid #ffc1d6;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
      margin-bottom: 15px;
    }

    .dob-box input[type="date"]:focus {
      border-color: #e91e63;
    }

    .btn {
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 2em;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      width: 100%;
    }

    .btn:hover {
      background: #c2185b;
      transform: translateY(-2px);
    }

    .hint {
      display: block;
      margin-top: 10px;
      font-size: 0.95em;
      color: #666;
    }

    .error {
      color: #d32f2f !important;
    }

    /* Heart animation when envelope opens */
    .heart {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 2.5em;
      color: #ff1744;
      opacity: 0;
      transition: all 1s ease;
      z-index: 3;
    }

    .envelope.open .heart {
      transform: translate(-50%, -150%) scale(1.2);
      opacity: 1;
    }
  </style>
</head>

<body class="fade-in">
  <div class="container center">
    <!-- Envelope -->
    <div class="envelope-wrap">
      <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="body"></div>
        <div class="heart">ðŸ’–</div>
      </div>
    </div>

    <!-- Date of birth card -->
    <div class="dob-box">
      <label for="dob">Enter your birth date ðŸ’•</label>
      <input id="dob" type="date" />
      <button class="btn" id="checkDob">Open Letter ðŸ’Œ</button>
      <span id="dobMsg" class="hint"></span>
    </div>
  </div>

  <script>
    // Expected date of birth (YYYY-MM-DD)
    const DOB_EXPECTED = "1111-11-11"; // <-- change this to her real DOB
    const checkBtn = document.getElementById("checkDob");
    const dobInput = document.getElementById("dob");
    const msg = document.getElementById("dobMsg");
    const envelope = document.getElementById("envelope");

    checkBtn.addEventListener("click", () => {
      if (!dobInput.value) {
        msg.textContent = "Please enter your date of birth.";
        msg.classList.add("error");
        return;
      }
      if (dobInput.value === DOB_EXPECTED) {
        msg.textContent = "Perfect! Opening your letter... ðŸ’–";
        msg.classList.remove("error");
        envelope.classList.add("open");
        setTimeout(() => fadeTo("letter.html"), 2000);
      } else {
        msg.textContent = "That date doesnâ€™t match... try again ðŸ«¶";
        msg.classList.add("error");
      }
    });

    // Fade transition function
    function fadeTo(url) {
      document.body.style.opacity = 0;
      setTimeout(() => (window.location.href = url), 700);
    }
  </script>
</body>
</html>
