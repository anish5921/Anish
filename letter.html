<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday ğŸ’–</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="fade-in">
  <div class="container center column">
    <div class="letter card">
      <h2>Happy Birthday, my love ğŸ‚</h2>
      <p id="typedText"></p>
    </div>

    <div class="candle-card card">
      <div class="candle" id="candle">
        <div class="flame"></div>
        <div class="wick"></div>
      </div>
      <div class="actions">
        <button class="btn" id="wishBtn">Make a wish âœ¨</button>
        <button class="btn" id="blowBtn" style="display:none">Blow Candle ğŸ•¯ï¸</button>
      </div>
      <button class="btn" id="presentBtn" style="display:none">Get your present ğŸ</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Typing effect for letter
    const text = "Today is your day, and Iâ€™m so grateful for you. \n\nHappy Birthday, my love â€” may all your wishes come true. ğŸ’–";
    const typedText = document.getElementById("typedText");
    let i = 0;
    const typing = setInterval(() => {
      typedText.textContent += text[i] || "";
      i++;
      if (i >= text.length) clearInterval(typing);
    }, 25);

    // Candle buttons
    const candle = document.getElementById("candle");
    const wishBtn = document.getElementById("wishBtn");
    const blowBtn = document.getElementById("blowBtn");
    const presentBtn = document.getElementById("presentBtn");

    wishBtn.addEventListener("click", () => {
      candle.classList.add("lit");
      blowBtn.style.display = "inline-block";
      wishBtn.disabled = true;
    });

    blowBtn.addEventListener("click", () => {
      candle.classList.remove("lit");
      candle.classList.add("puff");
      presentBtn.style.display = "inline-block";
      blowBtn.disabled = true;
    });

    presentBtn.addEventListener("click", () => fadeTo("love.html"));
  </script>
</body>
</html>
