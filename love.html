<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Love Story ðŸ’ž</title>

  <style>
    /* === Base Styles === */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffe1ec);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #e91e63;
      font-size: 2em;
    }

    h3 {
      margin-top: 40px;
      color: #d81b60;
    }

    #counter {
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* === Reasons Grid (3 per row) === */
    .reasons-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 15px;
      text-align: center;
    }

    .reason-item {
      background: #ffe4ed;
      padding: 12px;
      border-radius: 10px;
      transition: transform 0.3s, background 0.3s;
    }

    .reason-item:hover {
      background: #ffd6e5;
      transform: translateY(-5px);
    }

    /* === Gallery Grid (3 per row) === */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      justify-items: center;
      margin-top: 15px;
    }

    .gallery-grid img {
      width: 100%;
      max-width: 250px;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .center {
      text-align: center;
      margin-top: 30px;
    }

    .btn {
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #c2185b;
    }

    /* Responsive (for phones/tablets) */
    @media (max-width: 800px) {
      .reasons-grid,
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .reasons-grid,
      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

</body>
</html>
